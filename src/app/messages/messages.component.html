<form [formGroup]="filterForm" class="filter-wrapper">
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Users</mat-label>
    <mat-select formControlName="userId">
      <mat-option [value]="null">--</mat-option>
      <mat-option *ngFor="let item of users" [value]="item.value">
        {{item.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div class="table-wrapper">
  <h2 class="mat-h2 table-header" matBadge="{{dataSource.length}}" matBadgeOverlap="false">Messages</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>

    <!-- description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>

    <!-- message -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let item"> {{item.message}} </td>
    </ng-container>

    <!-- message -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User ID </th>
      <td mat-cell *matCellDef="let item"> {{item.user}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
