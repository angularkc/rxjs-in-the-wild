<div class="filter-wrapper">
  <mat-form-field appearance="outline">
    <mat-label>Name Search</mat-label>
    <input matInput [formControl]="filterControl">
  </mat-form-field>
</div>
<div class="table-wrapper">
  <h2 class="mat-h2 table-header" matBadge="{{(dataSource$ | async)?.length}}" matBadgeOverlap="false">Members</h2>
  <table mat-table [dataSource]="dataSource$ | async" class="mat-elevation-z8">
    <!-- id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>

    <!-- name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <!-- age -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let item"> {{item.age}} </td>
    </ng-container>

    <!-- occupation -->
    <ng-container matColumnDef="occupation">
      <th mat-header-cell *matHeaderCellDef> Occupation </th>
      <td mat-cell *matCellDef="let item"> {{item.occupation}} </td>
    </ng-container>

    <!-- country -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let item"> {{item.country}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
