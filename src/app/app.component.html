<div style="padding: 1rem">
  <h1 class="mat-h1">
    My Reactive App
  </h1>

  <mat-card>
    <mat-card-content>
      <nav mat-tab-nav-bar>
        <a mat-tab-link
           *ngFor="let route of routes"
           [routerLink]="route.value"
           routerLinkActive
           #rla="routerLinkActive"
           [active]="rla.isActive"> {{route.label}} </a>
      </nav>
      <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>
</div>
